<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="cardStyle.css" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Card MarketPlace</title>
    </head>
    <body>
            <div class="container">

                    <div class="card-profile">
                      <div class="card-profile_visual"></div>
                  
                      <div class="card-profile_user-infos">
                        <label class="infos_name">Instinto Superior</label>
                        <label class="infos_nick">@Goku</label>
                        <button>
                          <span><i class="fa fa-cart-plus" style="font-size:36px; margin-top: -4px"></i></span>
                          <span>Adquirir</span>
                        </button>
                      </div>
                  
                      <div class="card-profile_user-stats">
                        <div class="stats-holder">
                          <div class="user-stats">
                            <strong>Tweets</strong>
                            <span>1,337</span>
                          </div>
                          <div class="user-stats">
                            <strong>Following</strong>
                            <span>561</span>
                          </div>
                          <div class="user-stats">
                            <strong>Followers</strong>
                            <span>718</span>
                          </div>
                        </div>
                      </div>
                  
                    </div>
                  
                  </div>
                  
                  
    </body>
</html>
